name: Setup Node and pnpm
description: Set up Node.js, pnpm, and install dependencies.
inputs:
  node-version:
    description: Node.js version to install.
    required: false
    default: "22"
  pnpm-version:
    description: pnpm version to install.
    required: false
    default: "9"
  working-directory:
    description: Directory to run pnpm install from.
    required: false
    default: "."
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        check-latest: true
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml

    - name: Install pnpm
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@${{ inputs.pnpm-version }} --activate
        pnpm --version

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install --frozen-lockfile
