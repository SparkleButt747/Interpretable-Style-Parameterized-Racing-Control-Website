name: Setup Node and pnpm
description: Configure the requested Node.js version, install pnpm, and install dependencies with caching.

inputs:
  node-version:
    description: Node.js version to use.
    required: false
    default: "22"
  pnpm-version:
    description: pnpm version to install.
    required: false
    default: "9"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      # Use Node.js and enable dependency caching for pnpm.
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Ensure pnpm is available via corepack
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@${{ inputs.pnpm-version }} --activate

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
