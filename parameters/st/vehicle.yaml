# Simple single-track bicycle model parameters
l_f: 0.13        # distance from CG to front axle [m]
l_r: 0.17        # distance from CG to rear axle [m]
m: 3.6           # mass [kg]
I_z: 0.05        # yaw moment of inertia [kg m^2]
lat_accel_max: 30.5  # max lateral acceleration [m/s^2]
mu: 5         # friction coefficient for combined accel limit [-]
steering:
  min: -0.6      # steering angle lower bound [rad]
  max: 0.6       # steering angle upper bound [rad]
  rate_min: -4.5 # steering rate lower bound [rad/s]
  rate_max: 4.5  # steering rate upper bound [rad/s]
accel:
  min: -6.0      # minimum longitudinal acceleration [m/s^2]
  max: 4.0       # maximum longitudinal acceleration [m/s^2]
  jerk_max: 12.0  # max jerk magnitude [m/s^3]
